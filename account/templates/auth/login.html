{% extends 'layouts/index.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
  body {
    background: #eef4ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  /* New bottom wave decoration */
  .bottom-wave {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px;
    pointer-events: none;
    z-index: 1;
  }

  .header-title {
    position: absolute;
    top: 20px;
    left: 30px;
    font-size: 2rem;
    font-weight: 800;
    color: #0d6efd;
    z-index: 5;
  }

  .login-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 100px; /* increased from 60px to 100px */
    padding-bottom: 40px;
    position: relative;
    z-index: 2;
  }

  .login-container {
    background: linear-gradient(145deg, #dce9ff, #c2dafb);
    padding: 3.5rem 3rem;
    border-radius: 16px;
    box-shadow: 0 14px 40px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 420px;
    min-height: 500px;
    display: flex;
    flex-direction: column;
    color: #222;
    position: relative;
    z-index: 3;
  }

  .login-container h2 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 0.8rem;
    color: #102b5d;
    text-align: center;
  }

  .login-container h2 span {
    color: #0d6efd;
  }

  .subtitle {
    font-size: 0.9rem;
    color: #555;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .subtitle a {
    color: #0d6efd;
    text-decoration: none;
    font-weight: 600;
  }

  .subtitle a:hover {
    text-decoration: underline;
  }

  .form-group {
    margin-bottom: 1rem;
    position: relative;
  }

  label {
    display: block;
    font-weight: 500;
    font-size: 0.9rem;
    margin-bottom: 0.3rem;
    color: #333;
  }

  input.form-control {
    width: 100%;
    border: 1px solid #a6c5f7;
    background-color: #e6f0ff;
    border-radius: 8px;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    transition: border-color 0.3s;
    color: #333;
  }

  input.form-control:focus {
    border-color: #0d6efd;
    outline: none;
    background-color: #dbeaff;
  }

  .text-danger {
    font-size: 0.8rem;
    color: #dc3545;
    margin-top: 0.3rem;
    display: block;
  }

  .btn-primary {
    width: 100%;
    background-color: #0d6efd;
    border: none;
    padding: 0.6rem;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 0.8rem;
    transition: background-color 0.3s;
  }

  .btn-primary:hover {
    background-color: #0b5ed7;
  }

  .form-check {
    margin-top: -0.4rem;
    margin-bottom: 0.7rem;
    font-size: 0.9rem;
    color: #333;
    display: flex;
    align-items: center;
    gap: 0.4rem;
  }

  .register-link {
    margin-top: 1.2rem;
    text-align: center;
  }

  .register-link a {
    color: #0d6efd;
    font-weight: 600;
    text-decoration: none;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  footer {
    text-align: center;
    padding: 12px 0;
    font-size: 0.9rem;
    color: #666;
    border-top: 1px solid #eaeaea;
    z-index: 2;
  }

  .sticky-note {
    position: fixed;
    top: -100px;
    width: 140px;
    min-height: 100px;
    background-color: #fffdb7;
    color: #333;
    padding: 10px;
    font-size: 0.85rem;
    border: 1px solid #e6dc6c;
    border-radius: 8px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
    transform: rotateZ(-5deg);
    opacity: 0.9;
    animation: fall linear forwards;
    z-index: 1;
    pointer-events: none;
    white-space: pre-wrap;
  }

  @keyframes fall {
    to {
      transform: translateY(120vh) rotateZ(10deg);
      opacity: 0;
    }
  }
</style>

<div class="header-title">NoteProject</div>

<div class="login-wrapper">
  <div class="login-container">
    <h2>Sign-In to <span>NoteProject</span></h2>

    {% if form.non_field_errors %}
      <small class="text-danger">
        {{ form.non_field_errors.as_ul }}
      </small>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username</label>
        <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}" />
        <span class="text-danger">{{ form.username.errors }}</span>
      </div>

      <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Password</label>
        <!-- Removed value attribute from password input -->
        <input type="password" id="password" name="{{ form.password.name }}" class="form-control" />
        <span class="text-danger">{{ form.password.errors }}</span>
      </div>

      <div class="form-check">
        <input type="checkbox" id="showPassword" onchange="togglePassword()" />
        <label for="showPassword">Show password</label>
      </div>

      <button type="submit" class="btn-primary">Continue</button>

      <div class="register-link">
        New here? <a href="{% url 'register' %}">Create an Account</a>
      </div>
    </form>
  </div>
</div>

<!-- Bottom wave SVG decoration -->
<div class="bottom-wave" aria-hidden="true">
  <svg viewBox="0 0 1440 150" preserveAspectRatio="none" width="100%" height="150" xmlns="http://www.w3.org/2000/svg">
    <path fill="#c2dafb" d="M0,30 C360,90 1080,0 1440,60 L1440,150 L0,150 Z"></path>
    <path fill="#dce9ff" d="M0,60 C360,120 1080,30 1440,90 L1440,150 L0,150 Z" opacity="0.7"></path>
  </svg>
</div>

<footer>
  Made By Bimarsh
</footer>

    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";

  function createStickyNote() {
    const note = document.createElement("div");
    note.classList.add("sticky-note");
    note.innerText = notes[Math.floor(Math.random() * notes.length)];
    note.style.left = `${Math.random() * 90}vw`;

  setInterval(createStickyNote, 1000);
</script>
{% endblock %}
